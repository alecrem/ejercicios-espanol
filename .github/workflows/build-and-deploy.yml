name: Build and Deploy Spanish Exercises

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libpango-1.0-0 \
          libharfbuzz0b \
          libpangoft2-1.0-0 \
          libfontconfig1-dev \
          libfreetype6-dev \
          libgdk-pixbuf2.0-0 \
          libcairo2-dev \
          shared-mime-info
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('generators/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r generators/requirements.txt
    
    - name: Create output directories
      run: |
        mkdir -p output/pdfs/{ja,en,es}
        mkdir -p docs/{ja,en,es}
        mkdir -p docs/assets/css
        mkdir -p docs/pdfs
    
    - name: Generate PDFs
      run: |
        python generators/generate_pdf_multilang.py --all-languages
    
    - name: Generate HTML
      run: |
        python generators/generate_html.py
    
    - name: Copy PDFs to web directory
      run: |
        cp -r output/pdfs/* docs/pdfs/
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
      if: github.ref == 'refs/heads/main'
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v2
      if: github.ref == 'refs/heads/main'
      with:
        path: ./docs
    
    - name: Upload PDF artifacts
      uses: actions/upload-artifact@v3
      with:
        name: spanish-exercises-pdfs
        path: output/pdfs/
        retention-days: 90

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2